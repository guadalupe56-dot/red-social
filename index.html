<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattergram</title>
    <link
      rel="shortcut icon"
      href="./assets/img/Favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="main-container">
        <div
          class="contenedor-img d-flex justify-content-center align-items-center"
        >
          <img
            class="img"
            src="https://cdn.pixabay.com/photo/2015/12/07/22/53/paper-planes-1081560_960_720.png"
            alt="imagen"
          />
        </div>
        <div class="contenedor" id="sign-in">
          <div class="sign-in">
            <h1 class="text-light mb-4 ms-3 pt-5 text-center">Chattergram</h1>
          </div>
          <form id="signin-form">
            <div class="mb-2 px-4">
              <label for="signin-email" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="signin-email"
                aria-describedby="emailHelp"
                placeholder="correo@ejemplo.com"
              />
            </div>
            <div class="mb-2 px-4">
              <label for="signin-password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="signin-password"
                placeholder="Debe tener más de 6 caracteres"
              />
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
              <button type="submit" class="btn-custom rounded-5 p-2">
                Inicia sesión
              </button>
            </div>

            <div class="login text-center">
              <p>Iniciar sesión con...</p>
            </div>
            <div class="d-flex justify-content-center text-align-center gap-4">
              <a href="./inicio.html" class="btn btn-info" id="github-btn">
                <i class="bi bi-github custom-icon"></i>
              </a>
              <a href="./inicio.html" class="btn btn-info" id="google-btn">
                <i class="bi bi-google custom-icon"></i>
              </a>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-3 pb-4">
              <p>¿No tienes una cuenta?</p>
              <button type="submit" id="register-button">Regístrate</button>
            </div>
          </form>
          <!-- CIERRE DEL FORMULARIO DE INICIO DE SESIÓN -->

          <!-- FORMULARIO DE REGISTRO -->
          <form id="signup-form">
            <div class="mb-2 px-4">
              <label for="signup-name" class="form-label"
                >Nombre completo</label
              >
              <input
                type="text"
                class="form-control"
                id="signup-name"
                placeholder="Ingresa tu nombre completo"
                required
              />
            </div>
            <div class="mb-2 px-4">
              <label for="signup-email" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="signup-email"
                placeholder="correo@ejemplo.com"
              />
            </div>
            <div class="mb-2 px-4">
              <label for="signup-password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="signup-password"
                placeholder="Debe tener más de 6 caracteres"
              />
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
              <button type="submit" class="btn-custom rounded-5 p-2">
                Registrarse
              </button>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-3 pb-4">
              <p>¿Ya tienes una cuenta?</p>
              <a href="./index.html">Inicia Sesión</a>
            </div>
          </form>
          <!-- CIERRE DEL FORMULARIO DE REGISTRO -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
